<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Metodo Cramer</title>
</head>
<body>
	<h1>Metodo Cramer</h1>
	<form id="ecuacion">
	<input type="number" id="a1" placeholder="a1" requiered>x1 +
	<input type="number" id="b1" placeholder="b1" requiered>y1 =
	<input type="number" id="c1" placeholder="c1" requiered>
	<br>
	<input type="number" id="a2" placeholder="a2" requiered>
	<input type="number" id="b2" placeholder="b2" requiered>
	<input type="number" id="c2" placeholder="c2" requiered>
	<br>
	<button type="button" onclick="solve()">Resolver</button>
	</form>
	<h2>Resultado</h2>
	<p>
		x = <input type="text" id="x-result">
	</p>
	<br>
	<p>
		y = <input type="text" id="y-result" >
	</p>
	<script src="solver.js"> 
	function solve(){

		 const a1=parseFloat(document.getElementById("a1").value);
		 const b1=parseFloat(document.getElementById("b1").value);
		 const c1=parseFloat(document.getElementById("c1").value);

		 const a2=parseFloat(document.getElementById("a2").value);
		 const b2=parseFloat(document.getElementById("b2").value);
		 const c2=parseFloat(document.getElementById("c2").value);

		 const D=a1*b2-a2*b1;
		 const Dx=c1*b2-c2*b1;
		 const Dy=a1*c2-a2*c1;

		 if(D===0){
		 	document.getElementById("x-result").value="No hay solucion unica";
		 	document.getElementById("y-result").value="No hay solucion unica";
		 	{else}
		 	const x=Dx/D;
		 	const y=Dy/D;
		 	document.getElementById("x-result").value=x;
		 	document.getElementById("y-result").value=y;

		 }

	}
</script>
</body>
</html>
